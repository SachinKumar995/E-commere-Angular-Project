<div class="row search-item" *ngFor="let i of result">
    <div class="col-sm-3">
       <a routerLink="/details/{{i.id}}"> <img src="{{i.image}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6><a routerLink="/details/{{i.id}}">{{i.name}}</a></h6>
        <p><b>{{i.price}}</b></p>
        <p><span>{{i.category}}</span><br><span>{{i.description}}</span></p>
    </div>
</div>
