<nav class="nav">
    <h1><a routerLink="/">MY E-COMM </a></h1>
    <div *ngIf="menuType!=='seller' " class="search-container">
    <input type="text" #textInput  (keyup)="search_Product($event)" (blur)="hideSearch()" placeholder="Search for Products"/>
     <button (click)="submitSearch(textInput.value)" >Search</button>
     <ul class="suggested-search" *ngIf="serachResult">
        <li *ngFor="let i of serachResult">
            <a (mousedown)="redirectToDetails(i.id)">{{i.name}}</a>
        </li>
     </ul>
    </div>
<div class="headercss" [ngSwitch]="menuType">
<ul *ngSwitchCase=" 'default' ">
    <li><a routerLink="/seller-auth">Seller123</a></li>
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/user">Sign-up/Login</a></li>
    <li><a href="#">Cart({{cartItem}})</a></li>
</ul>
<ul *ngSwitchCase=" 'user' ">
 
    <li><a routerLink="/">Home</a></li>
    <li><a (click)="userlogout()">Logout</a></li>
    <li><a href="#">{{userName | titlecase}}</a></li>
    <li><a routerLink="my-order">My Orders</a></li>
    <li><a [routerLink]="cartItem>0?'cart-page':null">Cart({{cartItem}})</a></li>
</ul>
<ul *ngSwitchCase="'seller'" >
    <li><a routerLink="seller-add-product">Add Product</a></li>
    <li><a routerLink="seller-home">List</a></li>
    <li><a (click)="logout()">Logout</a></li>
    <li><a href="#">{{sellerName | titlecase}}</a></li>
  </ul>
</div>
</nav>
