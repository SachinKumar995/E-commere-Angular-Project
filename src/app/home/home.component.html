<ng-container *ngIf="popularproduct">
    <ngb-carousel>
        <ng-template *ngFor="let i of popularproduct" ngbSlide>
            <div class="slide-container">
                <div class="picsum-img-wrapper">
                  <a routerLink="/details/{{i.id}}"><img class="image-size" src="{{i.image}}" alt="Slide Image" /> </a>
                </div>
                <div class="carousel-caption">
                    <h3>{{i.name}}</h3>
                    <p>{{i.description}}</p>
                </div>
            </div>
        </ng-template>
    </ngb-carousel>
</ng-container>
<div class="product-list-wrapper">
    <h1>Trendy Products</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let item of trendy">
        <div class="product-item">
          <img src="{{item.image}}" alt="">
        <div class="product-details">
          <h6 class="name-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price:{{item.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Category:{{item.category}}</h6>
            <h6>{{item.description}}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/details/{{item.id}}">View Details</a>
          <a href="">Add to Cart</a>
    
        </div>
        </div>
      </div>
    </div>
    </div>
