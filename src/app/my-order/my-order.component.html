<div class="my-order">
    <h1>My Order</h1>
 <div class="row">
 <div class="col-sm-2">
 <span>Order</span>
</div>
<div class="col-sm-2">
    <span>Order Id</span>
   </div>
   <div class="col-sm-2">
    <span>Price</span>
   </div>
   <div class="col-sm-2">
    <span>Status</span>
   </div>
   <div class="col-sm-2">
    <span>Action</span>
   </div>

    <div class="row order-data" *ngFor="let i of orderData">
<div class="col-sm-2">
    <img class="order-img" src="https://5.imimg.com/data5/NU/BF/MY-14830562/desktop-computer-250x250.jpg">
   </div>
   <div class="col-sm-2">
       <span>#{{i.id}}</span>
      </div>
      <div class="col-sm-2">
       <span>{{i.totalPrice}}</span>
      </div>
      <div class="col-sm-2">
       <span>In process</span>
      </div>
      <div class="col-sm-2">
       <span><button (click)="cancelOrder(i.id)">Cancel Order</button></span>
      </div>
</div>
 </div>
